<!DOCTYPE html>
<html>
<body>
    <h2>Твоите GPS координати</h2>
    <p id="coordinates"></p>
    <button onclick="shareCoordinates()">Сподели координатите</button>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("coordinates").innerHTML = "Геолокацията не се поддържа от този браузър.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            document.getElementById("coordinates").innerHTML = "Широта: " + lat + "<br>Дължина: " + lon;
            window.coords = {latitude: lat, longitude: lon};
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("coordinates").innerHTML = "Потребителят отказа достъп до геолокация.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("coordinates").innerHTML = "Информацията за местоположението не е налична.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("coordinates").innerHTML = "Времето за заявка изтече.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("coordinates").innerHTML = "Възникна неизвестна грешка.";
                    break;
            }
        }

        function shareCoordinates() {
            if (window.coords) {
                let shareText = `Моите координати: Широта ${window.coords.latitude}, Дължина ${window.coords.longitude}`;
                alert("Копирай това и ми го изпрати: " + shareText);
            } else {
                alert("Първо трябва да се заредят координатите!");
            }
        }

        window.onload = getLocation;
    </script>
</body>
</html>
